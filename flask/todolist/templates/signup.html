{% extends "base.html"%}

{%block title%} SignUp Page {%endblock%}

{%block content%}
<h3 align = 'center'> Sign Up </h3>
<form method="POST"> 
    <div class="form-group">
        <label for="email"> Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email.....">
    </div>
    <div class="form-group">
        <label for="user_name"> User Name</label>
        <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Enter User Name.....">
    </div>
    <div class="form-group">
        <label for="password"> Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password.....">
    </div>
    <div class="form-group">
        <label for="confirm_password">Password (Confirm)</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Enter Confirm_password.....">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form> 
{% endblock%}
